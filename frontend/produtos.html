<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Hotel - Produtos</title>
    <!-- Importando a fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="imagens/logo_branco .svg" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="imagens/logo_branco .svg"
    />
    <link rel="logo" href="imagens/logo_branco .svg" />
    <!-- Estilos CSS para um visual minimalista e moderno -->
    <style>
:root {
        --background-color: #f4f7fa;
        --sidebar-bg: #ffffff;
        --card-bg: #ffffff;
        --text-color: #4a5568;
        --heading-color: #1a202c;
        --primary-color: #4a90e2;
        --border-color: #e2e8f0;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: "Inter", sans-serif;
      }
      .container {
        display: flex;
        width: 100%;
        min-height: 100vh;
      }
      .sidebar {
        width: 240px;
        background-color: var(--sidebar-bg);
        padding: 2rem 1.5rem;
        display: flex;
        flex-direction: column;
        border-right: 1px solid var(--border-color);
        transition: width 0.3s;
      }
      .sidebar-header {
        margin-bottom: 2.5rem;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--heading-color);
        text-align: center;
      }
      .date-time {
        text-align: center;
        font-size: 0.9rem;
        margin-top: 0.5rem;
        line-height: 1.4;
      }
      .nav-menu {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .menu-btn {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        text-decoration: none;
        color: var(--text-color);
        font-weight: 500;
        transition: background-color 0.2s, color 0.2s;
      }
      .menu-btn:hover,
      .menu-btn.active {
        background-color: var(--primary-color);
        color: #fff;
      }

      /* Estilos do seu código (main-content, header, card, form, table) */
      .main-content {
        flex-grow: 1;
        padding: 2rem;
        overflow: auto;
      }
      .header {
        margin-bottom: 2rem;
      }
      .header h1 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--heading-color);
      }
      .card {
        background-color: var(--card-bg);
        border-radius: 10px;
        padding: 2rem;
        box-shadow: var(--shadow);
        margin-bottom: 2rem;
      }
      .card-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--heading-color);
        margin-bottom: 1.5rem;
      }
      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
      }
      .form-group {
        display: flex;
        flex-direction: column;
      }
      .form-group label {
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #333;
      }
      .form-group input,
      .form-group select,
      .form-control { /* Classe para os inputs in-line */
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        width: 100%;
      }
      .form-group input:focus,
      .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
      }
      .form-actions {
        margin-top: 1.5rem;
      }
      .submit-btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        padding: 0.75rem 1.5rem;
        transition: background-color 0.3s ease;
      }
      .submit-btn:hover {
        background-color: #357abd;
      }

      /* Estilos da Tabela */
      .table-wrapper {
        overflow-x: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
        /* Adicionado para os inputs caberem bem */
        vertical-align: middle; 
      }
      th {
        font-size: 0.875rem;
        font-weight: 600;
        text-transform: uppercase;
        color: #666;
      }
      /* Ajusta o tamanho do input dentro da tabela */
      td input.form-control {
        padding: 0.5rem;
        font-size: 0.9rem;
      }

      /* ======================================================= */
      /* ===== 1. CSS DOS NOVOS BOTÕES DE AÇÃO ADICIONADO ====== */
      /* ======================================================= */

      .btn-edit,
      .btn-delete,
      .btn-save,   /* NOVO */
      .btn-cancel { /* NOVO */
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        color: white;
        margin-right: 5px;
        font-size: 0.875rem;
      }
      .btn-edit {
        background-color: #4a90e2; /* Azul */
      }
      .btn-edit:hover {
        background-color: #357abd;
      }
      .btn-delete {
        background-color: #e24a4a; /* Vermelho */
      }
      .btn-delete:hover {
        background-color: #c0392b;
      }
      
      /* Botão Salvar (NOVO) */
      .btn-save {
        background-color: #28a745; /* Verde */
      }
      .btn-save:hover {
        background-color: #218838;
      }
      
      /* Botão Cancelar (NOVO) */
      .btn-cancel {
        background-color: #6c757d; /* Cinza */
      }
      .btn-cancel:hover {
        background-color: #5a6268;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <img src="imagens/LOGO HOTEL azul .svg.svg" alt="Logo Hotel" />
          </div>
          <div class="date-time" id="dateTime"></div>
        </div>
        <nav class="nav-menu">
          <a href="index.html" class="menu-btn">Ínicio</a>
          <a href="checkin.html" class="menu-btn">Check-in</a>
          <a href="checkout.html" class="menu-btn">Check-out</a>
          <a href="clientes.html" class="menu-btn">Clientes</a>
          <a href="quartos.html" class="menu-btn">Quartos</a>
          <a href="reservas.html" class="menu-btn">Reservas</a>
          <a href="produtos.html" class="menu-btn active">Produtos</a>
          <a href="calendario.html" class="menu-btn">Calendário</a>
        </nav>
      </aside>

      <main class="main-content">
        <header class="header">
          <h1>Gerenciar Produtos</h1>
        </header>

        <section class="card">
          <h2 class="card-title">Adicionar Novo Produto</h2>
          <form id="produto-form">
            <div class="form-grid">
              <div class="form-group">
                <label for="nome">Nome do Produto</label>
                <input type="text" id="nome" name="nome" required />
              </div>
              <div class="form-group">
                <label for="preco">Preço (R$)</label>
                <input
                  type="number"
                  id="preco"
                  name="preco"
                  step="0.01"
                  required
                />
              </div>
              <div class="form-group">
                <label for="estoque">Estoque</label>
                <input type="number" id="estoque" name="estoque" required />
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="submit-btn">Salvar Produto</button>
            </div>
          </form>
        </section>

        <section class="card">
          <h2 class="card-title">Produtos Cadastrados</h2>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Preço</th>
                  <th>Estoque</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="produtos-tbody">
                </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script>
 // Função para atualizar data e hora
      function updateDateTime() {
        const now = new Date();
        const date = now.toLocaleDateString("pt-BR", {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        });
        const time = now.toLocaleTimeString("pt-BR", {
          hour: "2-digit",
          minute: "2-digit",
        });
        const el = document.getElementById("dateTime");
        if (el) el.innerHTML = `${date}<br>${time}`;
      }
      updateDateTime();
      setInterval(updateDateTime, 1000);

      // Função VoltarPagina
      function VoltarPagina() {
        window.location.href = "index.html";
      }

      /**
       * Função auxiliar para escapar aspas simples de strings para uso em HTML
       */
      function escaparAspas(str) {
         return str.replace(/'/g, "\\'");
      }

      /**
       * Função para carregar os produtos na tabela
       */
      async function carregarProdutos() {
        const tbody = document.getElementById("produtos-tbody");
        tbody.innerHTML = '<tr><td colspan="5">Carregando...</td></tr>';
        try {
          const response = await fetch("/api/produtos");
          const produtos = await response.json();

          tbody.innerHTML = "";
          if (produtos.length === 0) {
            tbody.innerHTML =
              '<tr><td colspan="5">Nenhum produto cadastrado.</td></tr>';
            return;
          }
          
          produtos.forEach((produto) => {
            // Adicionamos IDs únicos para cada célula (td) da linha
            // para que possamos encontrá-las e substituí-las.
            const precoFormatado = `R$ ${Number(produto.preco_unitario).toFixed(2)}`;
            const nomeEscapado = escaparAspas(produto.nome);

            tbody.innerHTML += `
              <tr id="produto-row-${produto.id}">
                  <td>${produto.id}</td>
                  <td id="produto-nome-${produto.id}">${produto.nome}</td>
                  <td id="produto-preco-${produto.id}">${precoFormatado}</td>
                  <td id="produto-estoque-${produto.id}">${produto.estoque}</td>
                  <td id="produto-acoes-${produto.id}">
                      <button class="btn-edit" onclick="transformarEmInputs(
                          ${produto.id}, 
                          '${nomeEscapado}', 
                          ${produto.preco_unitario}, 
                          ${produto.estoque}
                      )">Editar</button>
                      <button class="btn-delete" onclick="deletarProduto(${produto.id})">Deletar</button>
                  </td>
              </tr>
            `;
          });
        } catch (error) {
          tbody.innerHTML =
            '<tr><td colspan="5">Erro ao carregar produtos.</td></tr>';
          console.error("Falha ao carregar produtos:", error);
        }
      }

      /**
       * Função para deletar produto
       */
      async function deletarProduto(id) {
        if (!confirm("Tem certeza que deseja excluir este produto?")) {
          return;
        }
        try {
          const response = await fetch(`/api/produtos/${id}`, { method: 'DELETE' });
          const data = await response.json();
          alert(data.message);
          if (response.ok) {
            carregarProdutos(); // Recarrega a lista
          }
        } catch (error) {
          console.error('Erro ao deletar produto:', error);
          alert('Erro ao conectar com o servidor.');
        }
      }

      // -----------------------------------------------------------------
      // --- NOVAS FUNÇÕES PARA EDIÇÃO IN-LINE ---
      // -----------------------------------------------------------------

      /**
       * Transforma a linha de texto em campos de input
       */
      function transformarEmInputs(id, nome, preco, estoque) {
        // Encontra as células específicas daquela linha
        const nomeCell = document.getElementById(`produto-nome-${id}`);
        const precoCell = document.getElementById(`produto-preco-${id}`);
        const estoqueCell = document.getElementById(`produto-estoque-${id}`);
        const acoesCell = document.getElementById(`produto-acoes-${id}`);
        
        const nomeEscapado = escaparAspas(nome);

        // Substitui o conteúdo das células por inputs
        nomeCell.innerHTML = `<input id="edit-nome-${id}" class="form-control" value="${nome}" />`;
        precoCell.innerHTML = `<input id="edit-preco-${id}" class="form-control" value="${preco}" type="number" step="0.01" />`;
        estoqueCell.innerHTML = `<input id="edit-estoque-${id}" class="form-control" value="${estoque}" type="number" />`;

        // Substitui os botões por "Salvar" e "Cancelar"
        acoesCell.innerHTML = `
            <button class="btn-save" onclick="salvarEdicao(${id})">Salvar</button>
            <button class="btn-cancel" onclick="cancelarEdicao(
                ${id}, 
                '${nomeEscapado}', 
                ${preco}, 
                ${estoque}
            )">Cancelar</button>
        `;
      }

      /**
       * Salva os dados editados no backend
       */
      async function salvarEdicao(id) {
        // Pega os *novos* valores dos inputs
        const novoNome = document.getElementById(`edit-nome-${id}`).value;
        const novoPreco = parseFloat(document.getElementById(`edit-preco-${id}`).value);
        const novoEstoque = parseInt(document.getElementById(`edit-estoque-${id}`).value, 10);

        if (!novoNome || isNaN(novoPreco) || isNaN(novoEstoque)) {
          alert("Dados inválidos. Preencha todos os campos corretamente.");
          return;
        }

        try {
          const response = await fetch(`/api/produtos/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              nome: novoNome,
              preco: novoPreco, // A rota PUT espera "preco"
              estoque: novoEstoque,
            }),
          });

          const data = await response.json();
          alert(data.message);

          if (response.ok) {
            // Se salvou com sucesso, reverte a linha para texto com os NOVOS dados
            reverterLinhaParaTexto(id, novoNome, novoPreco, novoEstoque);
          }
        } catch (error) {
          console.error("Erro ao salvar produto:", error);
          alert("Erro ao conectar com o servidor.");
        }
      }

      /**
       * Cancela a edição e reverte para texto com os dados ORIGINAIS
       */
      function cancelarEdicao(id, nomeOriginal, precoOriginal, estoqueOriginal) {
        reverterLinhaParaTexto(id, nomeOriginal, precoOriginal, estoqueOriginal);
      }

      /**
       * Função auxiliar que reverte as células de input para texto
       */
      function reverterLinhaParaTexto(id, nome, preco, estoque) {
        const nomeCell = document.getElementById(`produto-nome-${id}`);
        const precoCell = document.getElementById(`produto-preco-${id}`);
        const estoqueCell = document.getElementById(`produto-estoque-${id}`);
        const acoesCell = document.getElementById(`produto-acoes-${id}`);
        
        const precoFormatado = `R$ ${Number(preco).toFixed(2)}`;
        const nomeEscapado = escaparAspas(nome);

        // Reverte as células para texto
        nomeCell.innerHTML = nome;
        precoCell.innerHTML = precoFormatado;
        estoqueCell.innerHTML = estoque;

        // Reverte os botões para "Editar" e "Deletar"
        acoesCell.innerHTML = `
            <button class="btn-edit" onclick="transformarEmInputs(
                ${id}, 
                '${nomeEscapado}', 
                ${preco}, 
                ${estoque}
            )">Editar</button>
            <button class="btn-delete" onclick="deletarProduto(${id})">Deletar</button>
        `;
      }


      // Adiciona os listeners quando o DOM estiver pronto
      document.addEventListener("DOMContentLoaded", () => {
        // 1. Carrega a lista de produtos
        carregarProdutos();

        // 2. Listener para o formulário de ADICIONAR
        //    (Corrigido para usar o ID "produto-form" do seu HTML)
        const cadastroForm = document.getElementById("produto-form"); 
        if (cadastroForm) {
          cadastroForm.addEventListener("submit", async function (e) {
            e.preventDefault();
            const nome = document.getElementById("nome").value;
            const preco = parseFloat(document.getElementById("preco").value);
            const estoque = parseInt(
              document.getElementById("estoque").value,
              10
            );

            if (!nome || isNaN(preco) || isNaN(estoque)) {
              alert("Por favor, preencha todos os campos corretamente.");
              return;
            }

            try {
              const response = await fetch("/api/produtos", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nome, preco, estoque }),
              });
              const data = await response.json();
              alert(data.message);
              if (response.ok) {
                this.reset();
                carregarProdutos(); // Recarrega a lista
              }
            } catch (error) {
              console.error("Erro ao cadastrar produto:", error);
              alert("Erro ao conectar com o servidor.");
            }
          });
        }
        
        // 3. O listener do modal foi removido
        
      }); // Fim do DOMContentLoaded
    </script>
  </body>
</html>
