<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Check-in</title>
    <style>
      /* Container Principal */
      .checkoutscreencontainer {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        color: #333;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 480px;
        margin: 40px auto;
      }

      /* Cabeçalho */
      .checkoutscreenheader {
        display: flex;
        align-items: center;
        margin-bottom: 25px;
      }

      .checkoutscreenback_arrow {
        font-size: 28px;
        text-decoration: none;
        color: #555;
        margin-right: 20px;
        cursor: pointer;
      }

      .checkoutscreentitle_box {
        background-color: #48bbbe;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        text-align: center;
        flex-grow: 1;
      }

      .checkoutscreenmain_title {
        margin: 0;
        font-size: 24px;
        font-weight: 500;
      }

      /* Formulário */
      .checkoutscreenform {
        width: 100%;
      }

      .checkoutscreencolumns_wrapper {
        display: flex;
        flex-direction: column;
        gap: 0;
      }

      .checkoutscreencolumn {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      /* Campos */
      .checkoutscreenfield_group {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .checkoutscreenlabel {
        margin-bottom: 6px;
        font-weight: 500;
        color: #555;
      }

      .checkoutscreeninput {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
      }

      .checkoutscreeninput:focus {
        outline: none;
        border-color: #48bbbe;
        box-shadow: 0 0 5px rgba(72, 187, 190, 0.5);
      }

      /* Botão Registrar */
      .checkoutscreensubmit_button {
        background-color: #48bbbe;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        padding: 5px 28px;
        height: 39px;
        min-width: 100px;
        align-self: flex-start;
        margin-top: 12px;
      }

      .checkoutscreensubmit_button:hover {
        background-color: #3a9a9d;
      }

      /* Responsivo */
      @media (max-width: 600px) {
        .checkoutscreencontainer {
          padding: 15px;
        }
        .checkoutscreentitle_box {
          font-size: 18px;
          padding: 8px 10px;
        }
        .checkoutscreenmain_title {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="checkoutscreencontainer">
      <div class="checkoutscreenheader">
        <a class="checkoutscreenback_arrow" onclick="VoltarPagina()">←</a>
        <div class="checkoutscreentitle_box">
          <h2 class="checkoutscreenmain_title">Check-In</h2>
        </div>
      </div>
      <form class="checkoutscreenform">
        <div class="checkoutscreencolumns_wrapper">
          <div class="checkoutscreencolumn">
            <div class="checkoutscreenfield_group">
              <label class="checkoutscreenlabel" for="cpfcliente"
                >CPF cliente:</label
              >
              <input
                class="checkoutscreeninput"
                type="text"
                id="cpfcliente"
                name="cpfcliente"
              />
            </div>
            <div class="checkoutscreenfield_group">
              <label class="checkoutscreenlabel" for="nomecliente"
                >Nome do Cliente</label
              >
              <input
                class="checkoutscreeninput"
                type="text"
                id="nomecliente"
                name="nomecliente"
              />
            </div>
            <div class="checkoutscreenfield_group">
              <label class="checkoutscreenlabel" for="datacheckin"
                >Data Check-In:</label
              >
              <input
                class="checkoutscreeninput"
                type="date"
                id="datacheckin"
                name="datacheckin"
              />
            </div>
            <div class="checkoutscreenfield_group">
              <label class="checkoutscreenlabel" for="datacheckoutprrevista"
                >Data Check-out Prevista:</label
              >
              <input
                class="checkoutscreeninput"
                type="date"
                id="datacheckoutprrevista"
                name="datacheckoutprrevista"
              />
            </div>
            <div class="checkoutscreenfield_group">
              <label class="checkoutscreenlabel" for="horacheckin"
                >Hora Check-In:</label
              >
              <input
                class="checkoutscreeninput"
                type="time"
                id="horacheckin"
                name="horacheckin"
              />
            </div>
            <div class="checkoutscreenfield_group">
              <label class="checkoutscreenlabel" for="horacheckoutprevista"
                >Hora Check-out Prevista:</label
              >
              <input
                class="checkoutscreeninput"
                type="time"
                id="horacheckoutprevista"
                name="horacheckoutprevista"
              />
            </div>
            <div class="checkoutscreenfield_group">
              <label class="checkoutscreenlabel" for="quarto">Quarto</label>
              <input
                class="checkoutscreeninput"
                type="text"
                id="quarto"
                name="quarto"
              />
              <!-- Botão logo abaixo do input Quarto -->
              <button class="checkoutscreensubmit_button" type="submit">
                Registrar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script>
      function VoltarPagina() {
        window.history.back();
      }
      document
        .querySelector(".checkoutscreenform")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          // Aqui você pode coletar os dados e enviar via fetch/AJAX
          alert("Check-in registrado com sucesso!");
          this.reset();
        });
    </script>
  </body>
</html>
