<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Check-in</title>
    <style>
      /* Container Principal */
      .checkoutscreencontainer {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        color: #333;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 480px;
        margin: 40px auto;
      }

      /* Cabeçalho */
      .checkoutscreenheader {
        display: flex;
        align-items: center;
        margin-bottom: 25px;
      }

      .checkoutscreenback_arrow {
        font-size: 28px;
        text-decoration: none;
        color: #555;
        margin-right: 20px;
        cursor: pointer;
      }

      .checkoutscreentitle_box {
        background-color: #48bbbe;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        text-align: center;
        flex-grow: 1;
      }

      .checkoutscreenmain_title {
        margin: 0;
        font-size: 24px;
        font-weight: 500;
      }

      /* Formulário */
      .checkoutscreenform {
        width: 100%;
      }

      .checkoutscreencolumns_wrapper {
        display: flex;
        flex-direction: column;
        gap: 0;
      }

      .checkoutscreencolumn {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      /* Campos */
      .checkoutscreenfield_group {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .checkoutscreenlabel {
        margin-bottom: 6px;
        font-weight: 500;
        color: #555;
      }

      .checkoutscreeninput {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
      }

      .checkoutscreeninput:focus {
        outline: none;
        border-color: #48bbbe;
        box-shadow: 0 0 5px rgba(72, 187, 190, 0.5);
      }

      /* Botão Registrar */
      .checkoutscreensubmit_button {
        background-color: #48bbbe;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        padding: 5px 28px;
        height: 39px;
        min-width: 100px;
        align-self: flex-start;
        margin-top: 12px;
      }

      .checkoutscreensubmit_button:hover {
        background-color: #3a9a9d;
      }
      
      /* Estilo para o container dos acompanhantes */
      .acompanhante-field-group {
          margin-top: 15px;
          padding-top: 15px;
          border-top: 1px solid #eee;
      }


      /* Responsivo */
      @media (max-width: 600px) {
        .checkoutscreencontainer {
          padding: 15px;
        }
        .checkoutscreentitle_box {
          font-size: 18px;
          padding: 8px 10px;
        }
        .checkoutscreenmain_title {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="checkoutscreencontainer">
      <div class="checkoutscreenheader">
        <a class="checkoutscreenback_arrow" onclick="VoltarPagina()">←</a>
        <div class="checkoutscreentitle_box">
          <h2 class="checkoutscreenmain_title">Check-In</h2>
        </div>
      </div>
      <form class="checkoutscreenform" id="checkinForm">
        <div class="checkoutscreencolumns_wrapper">
          <div class="checkoutscreencolumn">
            <div class="checkoutscreenfield_group">
              <label class="checkoutscreenlabel" for="cpfcliente"
                >CPF cliente:</label
              >
              <input
                class="checkoutscreeninput"
                type="text"
                id="cpfcliente"
                name="cpfcliente"
                required
              />
            </div>
            <div class="checkoutscreenfield_group">
              <label class="checkoutscreenlabel" for="nomecliente"
                >Nome do Cliente</label
              >
              <input
                class="checkoutscreeninput"
                type="text"
                id="nomecliente"
                name="nomecliente"
                readonly
              />
            </div>
            <div class="checkoutscreenfield_group">
              <label class="checkoutscreenlabel" for="telefonecliente"
                >Telefone</label
              >
              <input
                class="checkoutscreeninput"
                type="text"
                id="telefonecliente"
                name="telefonecliente"
              />
            </div>
            <div class="checkoutscreenfield_group">
              <label class="checkoutscreenlabel" for="emailcliente"
                >Email</label
              >
              <input
                class="checkoutscreeninput"
                type="text"
                id="emailcliente"
                name="emailcliente"
              />
            </div>
            <div class="checkoutscreenfield_group">
              <label class="checkoutscreenlabel" for="cepcliente">CEP</label>
              <input
                class="checkoutscreeninput"
                type="text"
                id="cepcliente"
                name="cepcliente"
              />
            </div>
            <div class="checkoutscreenfield_group">
              <label class="checkoutscreenlabel" for="enderecocliente"
                >Endereço</label
              >
              <input
                class="checkoutscreeninput"
                type="text"
                id="enderecocliente"
                name="enderecocliente"
              />
            </div>
            <div class="checkoutscreenfield_group">
              <label class="checkoutscreenlabel" for="motivo_hospedagem"
                >Motivo da hospedagem</label
              >
              <input
                class="checkoutscreeninput"
                type="text"
                id="motivo_hospedagem"
                name="motivo_hospedagem"
                maxlength="100"
                placeholder="Motivo da hospedagem"
              />
            </div>
            <div class="checkoutscreenfield_group">
              <label class="checkoutscreenlabel" for="quantidade_acompanhantes"
                >Quantidade de acompanhantes</label
              >
              <input
                class="checkoutscreeninput"
                type="number"
                id="quantidade_acompanhantes"
                name="quantidade_acompanhantes"
                min="0"
                max="10"
                placeholder="0"
              />
            </div>
            <div id="acompanhantes-container"></div>
            <div class="checkoutscreenfield_group">
              <label class="checkoutscreenlabel" for="datacheckin"
                >Data Check-In:</label
              >
              <input
                class="checkoutscreeninput"
                type="date"
                id="datacheckin"
                name="datacheckin"
                required
              />
            </div>
            <div class="checkoutscreenfield_group">
              <label class="checkoutscreenlabel" for="horacheckin"
                >Hora Check-In:</label
              >
              <input
                class="checkoutscreeninput"
                type="time"
                id="horacheckin"
                name="horacheckin"
                required
              />
            </div>
            <div class="checkoutscreenfield_group">
              <label class="checkoutscreenlabel" for="datacheckoutprrevista"
                >Data Check-out Prevista:</label
              >
              <input
                class="checkoutscreeninput"
                type="date"
                id="datacheckoutprrevista"
                name="datacheckoutprrevista"
                required
              />
            </div>
            <div class="checkoutscreenfield_group">
              <label class="checkoutscreenlabel" for="horacheckoutprevista"
                >Hora Check-out Prevista:</label
              >
              <input
                class="checkoutscreeninput"
                type="time"
                id="horacheckoutprevista"
                name="horacheckoutprevista"
                required
              />
            </div>
            <div class="checkoutscreenfield_group">
              <label class="checkoutscreenlabel" for="quarto">Quarto</label>
              <select
                class="checkoutscreeninput"
                id="quarto"
                name="quarto"
                required
              ></select>
            </div>
            <div class="checkoutscreenfield_group">
              <label class="checkoutscreenlabel" for="valor_diaria"
                >Valor da diária</label
              >
              <input
                class="checkoutscreeninput"
                type="text"
                id="valor_diaria"
                name="valor_diaria"
                readonly
              />
            </div>
            <button class="checkoutscreensubmit_button" type="submit">
              Registrar
            </button>
          </div>
        </div>
      </form>
    </div>
    <script>
      function VoltarPagina() {
        window.location.href = "index.html";
      }

      // Preencher dados do cliente ao digitar o CPF
      document
        .getElementById("cpfcliente")
        .addEventListener("blur", async function () {
          const cpf = this.value;
          if (!cpf) return;
          try {
            const resp = await fetch(`/api/clientes/${cpf}`);
            if (resp.ok) {
              const cliente = await resp.json();
              document.getElementById("nomecliente").value = cliente.nome || "";
              document.getElementById("telefonecliente").value =
                cliente.telefone || "";
              document.getElementById("emailcliente").value =
                cliente.email || "";
              document.getElementById("cepcliente").value = cliente.cep || "";
              document.getElementById("enderecocliente").value =
                cliente.endereco || "";
            } else {
              document.getElementById("nomecliente").value = "";
              document.getElementById("telefonecliente").value = "";
              document.getElementById("emailcliente").value = "";
              document.getElementById("cepcliente").value = "";
              document.getElementById("enderecocliente").value = "";
            }
          } catch (error) {
            document.getElementById("nomecliente").value = "";
            document.getElementById("telefonecliente").value = "";
            document.getElementById("emailcliente").value = "";
            document.getElementById("cepcliente").value = "";
            document.getElementById("enderecocliente").value = "";
          }
        });

      // Função dedicada para buscar e preencher o valor da diária
      async function atualizarPrecoQuarto() {
        const selectQuarto = document.getElementById("quarto");
        const numeroQuarto = selectQuarto.value;
        const valorDiariaInput = document.getElementById("valor_diaria");

        if (!numeroQuarto) {
          valorDiariaInput.value = "";
          return;
        }
        try {
          const resp = await fetch(`/api/quartos/${numeroQuarto}`);
          if (resp.ok) {
            const quarto = await resp.json();
            valorDiariaInput.value = quarto.valor_diaria || "";
          } else {
            valorDiariaInput.value = "Erro";
          }
        } catch (error) {
          valorDiariaInput.value = "Erro de conexão";
        }
      }

      // Preencher select de quartos e já buscar o preço do primeiro
      async function carregarQuartosDisponiveis() {
        const select = document.getElementById("quarto");
        select.innerHTML = '<option value="">Carregando...</option>';
        try {
          const resp = await fetch("/api/quartos");
          const quartos = await resp.json();
          const disponiveis = quartos.filter((q) => q.status === "disponivel");

          if (!disponiveis.length) {
            select.innerHTML = '<option value="">Nenhum quarto disponível</option>';
            return;
          }
          select.innerHTML = disponiveis
            .map(
              (q) => `<option value="${q.numero}">Quarto ${q.numero}</option>`
            )
            .join("");
          
          await atualizarPrecoQuarto(); 

        } catch (error) {
          select.innerHTML = '<option value="">Erro ao carregar quartos</option>';
        }
      }
      
      document.getElementById("quarto").addEventListener("change", atualizarPrecoQuarto);

      carregarQuartosDisponiveis();

      // *** INÍCIO DA ALTERAÇÃO ***
      document.getElementById("quantidade_acompanhantes").addEventListener("input", function () {
        const quantidade = parseInt(this.value, 10);
        const container = document.getElementById("acompanhantes-container");
        container.innerHTML = ""; // Limpa os campos existentes

        for (let i = 1; i <= quantidade; i++) {
            const div = document.createElement("div");
            div.className = "acompanhante-field-group";
            div.innerHTML = `
                <div class="checkoutscreenfield_group">
                    <label class="checkoutscreenlabel">Nome do acompanhante ${i}:</label>
                    <input type="text" class="checkoutscreeninput nome-acompanhante" name="nome_acompanhante_${i}" required />
                </div>
                <div class="checkoutscreenfield_group">
                    <label class="checkoutscreenlabel">CPF do acompanhante ${i}:</label>
                    <input type="text" class="checkoutscreeninput cpf-acompanhante" name="cpf_acompanhante_${i}" required />
                </div>
                <div class="checkoutscreenfield_group">
                    <label class="checkoutscreenlabel">Data de Nascimento do acompanhante ${i}:</label>
                    <input type="date" class="checkoutscreeninput nascimento-acompanhante" name="nascimento_acompanhante_${i}" required />
                </div>
            `;
            container.appendChild(div);
        }
      });
      // *** FIM DA ALTERAÇÃO ***

      document.getElementById("checkinForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const cliente_cpf = document.getElementById("cpfcliente").value;
        const quarto_numero = document.getElementById("quarto").value;
        const data_checkin = document.getElementById("datacheckin").value;
        const hora_checkin = document.getElementById("horacheckin").value;
        const data_checkout_prevista = document.getElementById("datacheckoutprrevista").value;
        const hora_checkout_prevista = document.getElementById("horacheckoutprevista").value;
        const valor_diaria = document.getElementById("valor_diaria").value;
        const nome = document.getElementById("nomecliente").value;
        const telefone = document.getElementById("telefonecliente").value;
        const email = document.getElementById("emailcliente").value;
        const cep = document.getElementById("cepcliente").value;
        const endereco = document.getElementById("enderecocliente").value;
        const motivo_hospedagem = document.getElementById("motivo_hospedagem").value;
        const acompanhantes = document.getElementById("quantidade_acompanhantes").value;

        // *** ALTERAÇÃO PARA COLETAR DADOS DOS ACOMPANHANTES ***
        const nomes_acompanhantes = Array.from(document.querySelectorAll('.nome-acompanhante')).map(input => input.value);
        const cpfs_acompanhantes = Array.from(document.querySelectorAll('.cpf-acompanhante')).map(input => input.value);
        const nascimentos_acompanhantes = Array.from(document.querySelectorAll('.nascimento-acompanhante')).map(input => input.value);

        if (
          !cliente_cpf || !quarto_numero || !data_checkin || !hora_checkin ||
          !data_checkout_prevista || !hora_checkout_prevista || !valor_diaria
        ) {
          alert("Preencha todos os campos obrigatórios!");
          return;
        }

        try {
            await fetch(`/api/clientes/${cliente_cpf}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ nome, telefone, email, endereco, cep }),
            });

            // O backend precisa ser ajustado para receber esses novos arrays
            const checkinData = {
                cliente_cpf,
                quarto_numero,
                data_checkin,
                hora_checkin,
                data_checkout_prevista,
                hora_checkout_prevista,
                valor_diaria,
                motivo_hospedagem,
                acompanhantes,
                nomes_acompanhantes,
                cpfs_acompanhantes, 
                nascimentos_acompanhantes
            };

            const resp = await fetch("/api/checkin", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(checkinData),
            });
            const data = await resp.json();
            if (resp.ok) {
              alert("Check-in registrado com sucesso!");
              this.reset();
              document.getElementById("acompanhantes-container").innerHTML = "";
              carregarQuartosDisponiveis();
            } else if (resp.status === 409 && data.precisa_confirmar) {
              if (confirm(data.message)) {
                checkinData.ignorar_reserva_ativa = true; // Adiciona flag para confirmar
                const resp2 = await fetch("/api/checkin", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify(checkinData),
                });
                const data2 = await resp2.json();
                if (resp2.ok) {
                  alert("Check-in registrado com sucesso!");
                  this.reset();
                  document.getElementById("acompanhantes-container").innerHTML = "";
                  carregarQuartosDisponiveis();
                } else {
                  alert(data2.message || "Erro ao registrar check-in");
                }
              }
            } else {
              alert(data.message || "Erro ao registrar check-in");
            }
        } catch (error) {
            alert("Erro ao conectar ao servidor");
        }
      });
    </script>
  </body>
</html>
