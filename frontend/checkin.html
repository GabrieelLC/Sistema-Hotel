<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Check-out Específica</title>
    <link rel="stylesheet" href="seu_arquivo_css.css">
    <style>
        /*
 * ===============================================
 * ESTILOS ESPECÍFICOS PARA A TELA DE CHECK-OUT
 * Usa prefixo "checkout_screen_" para evitar conflitos
 * ===============================================
 */

/* Container Principal do Componente */
.checkout_screen_container {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    color: #333;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 800px;
    margin: 40px auto; /* Adiciona margem para centralizar caso não esteja em um flex container */
}

/* Cabeçalho do Componente */
.checkout_screen_header {
    display: flex;
    align-items: center;
    margin-bottom: 25px;
}

.checkout_screen_back_arrow {
    font-size: 28px;
    text-decoration: none;
    color: #555;
    margin-right: 20px;
}

.checkout_screen_title_box {
    background-color: #48BBBE;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    text-align: center;
    flex-grow: 1;
}

.checkout_screen_main_title {
    margin: 0;
    font-size: 24px;
    font-weight: 500;
}

/* Estrutura do Formulário */
.checkout_screen_form {
    width: 100%;
}

.checkout_screen_columns_wrapper {
    display: flex;
    gap: 40px;
}

.checkout_screen_column {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Campos (Inputs, Labels) */
.checkout_screen_field_group {
    display: flex;
    flex-direction: column;
}

.checkout_screen_label {
    margin-bottom: 6px;
    font-weight: 500;
    color: #555;
}

.checkout_screen_input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
}

.checkout_screen_input:focus {
    outline: none;
    border-color: #48BBBE;
    box-shadow: 0 0 5px rgba(72, 187, 190, 0.5);
}

/* Modificador para input menor */
.checkout_screen_input--small {
    width: 80px !important;
}

/* Tabela de Consumo */
.checkout_screen_consumption_table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 5px;
}

.checkout_screen_table_head {
    background-color: #f7f7f7;
}

.checkout_screen_table_header,
.checkout_screen_table_cell {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
}

.checkout_screen_table_header {
    font-weight: 600;
}

/* Rodapé e Botão de Ação */
.checkout_screen_footer {
    display: flex;
    justify-content: flex-end;
    margin-top: 30px;
}

.checkout_screen_submit_button {
    background-color: #48BBBE;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.checkout_screen_submit_button:hover {
    background-color: #3a9a9d;
}
    </style>
</head>
<body>

    <div class="checkout_screen_container">
        <header class="checkout_screen_header">
            <a href="#" class="checkout_screen_back_arrow" onclick="VoltarPagina()">←</a>
            <div class="checkout_screen_title_box">
                <h1 class="checkout_screen_main_title">Check-In</h1>
            </div>
        </header>

        <form class="checkout_screen_form">
            <div class="checkout_screen_columns_wrapper">
                <div class="checkout_screen_column">
                    <div class="checkout_screen_field_group">
                        <label for="cpf_cliente" class="checkout_screen_label">CPF cliente:</label>
                        <input type="text" id="cpf_cliente" name="cpf" class="checkout_screen_input">
                    </div>
                    <div class="checkout_screen_field_group">
                        <label for="nome_cliente" class="checkout_screen_label">Nome do Cliente</label>
                        <input type="text" id="nome_cliente" name="nome" class="checkout_screen_input">
                    </div>
                    <div class="checkout_screen_field_group">
                        <label for="email_cliente" class="checkout_screen_label">Email  Cliente</label>
                        <input type="text" id="email_cliente" name="email" class="checkout_screen_input">
                    </div>
                   
                    <div class="checkout_screen_field_group">
                        <label for="telefone_cliente" class="checkout_screen_label">Telefone do Cliente</label>
                        <input type="text" id="telefone_cliente" name="telefone" class="checkout_screen_input">
                    </div>
                    <div class="checkout_screen_field_group">
                        <label for="cep_cliente" class="checkout_screen_label">CEP Cliente</label>
                        <input type="text" id="cep_cliente" name="cep" class="checkout_screen_input" >
                    </div>
                    <div class="checkout_screen_field_group">
                        <label for="endereco_cliente" class="checkout_screen_label">Endereço Cliente</label>
                        <input type="textarea" id="endereco_cliente" name="endereco" class="checkout_screen_input" >
                    </div>
                </div>

                <div class="checkout_screen_column">
                    <div class="checkout_screen_field_group">
                        <label for="data_checkin" class="checkout_screen_label">Data Check-In:</label>
                        <input type="date" id="data_checkin" name="data-checkin" class="checkout_screen_input" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="checkout_screen_field_group">
                        <label for="data_checkout_prrevista" class="checkout_screen_label">Data Check-out Prevista:</label>
                        <input type="date" id="data_checkout_prrevista" name="data_checkout_prevista" class="checkout_screen_input" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="checkout_screen_field_group">
                        <label for="hora_checkin" class="checkout_screen_label">Hora Check-In:</label>
                        <input type="time" id="hora_checkin" name="hora-checkin" class="checkout_screen_input" placeholder="--:--">
                    </div>
                    <div class="checkout_screen_field_group">
                        <label for="hora_checkout_prevista" class="checkout_screen_label">Hora Check-out Prevista:</label>
                        <input type="time" id="hora_checkout_prevista" name="hora-checkout_prevista" class="checkout_screen_input" placeholder="--:--">
                    </div>
                    <div class="checkout_screen_field_group">
                        <label for="quarto" class="checkout_screen_label">Quarto</label>
                        <input type="text" id="quarto" name="quarto" class="checkout_screen_input checkout_screen_input--small">
                    </div>
                    
                </div>
            </div>

            <div class="checkout_screen_footer">
                <button type="submit" class="checkout_screen_submit_button">Registrar</button>
            </div>
        </form>
    </div>
    <script>
        function VoltarPagina(){
            window.history.back();
        }
        document.querySelector('.checkout_screen_form').addEventListener('submit', async function(e) {
  e.preventDefault();
  const cliente_cpf = document.getElementById('cpf_cliente').value;
  const quarto_numero = document.getElementById('quarto').value;
  const data_checkin = document.getElementById('data_checkin').value;
  const hora_checkin = document.getElementById('hora_checkin').value;
  const data_checkout_prevista = document.getElementById('data_checkout_prrevista').value;
  const hora_checkout_prevista = document.getElementById('hora_checkout_prevista').value;
  const valor_diaria = prompt('Informe o valor da diária:'); // ou pegue de outro campo
  const desconto = 0; // ou pegue de outro campo

  const resp = await fetch('/api/checkin', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      cliente_cpf,
      quarto_numero,
      data_checkin,
      hora_checkin,
      data_checkout_prevista,
      hora_checkout_prevista,
      valor_diaria,
      desconto
    })
  });
  const data = await resp.json();
  if (resp.ok) {
    alert('Check-in registrado com sucesso!');
    this.reset();
  } else {
    alert(data.message || 'Erro ao registrar check-in');
  }
});
    </script>
    
    </body>
    </html>
