<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Hotel - Clientes</title>
    <!-- Importando a fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos CSS para um visual minimalista e moderno -->
    <style>
      /* Reset b√°sico e configura√ß√µes globais */
      :root {
        --background-color: #f4f7fa;
        --sidebar-bg: #ffffff;
        --card-bg: #ffffff;
        --text-color: #4a5568;
        --heading-color: #1a202c;
        --primary-color: #4a90e2;
        --warning-color: #f6ad55;
        --danger-color: #e53e3e;
        --border-color: #e2e8f0;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
      }

      /* Estrutura principal com Flexbox */
      .main-flex {
        display: flex;
        width: 100%;
        min-height: 100vh;
      }

      /* Barra Lateral (Sidebar) */
      .sidebar {
        width: 240px;
        background-color: var(--sidebar-bg);
        padding: 2rem 1.5rem;
        display: flex;
        flex-direction: column;
        border-right: 1px solid var(--border-color);
        flex-shrink: 0;
      }

      .sidebar .calendar {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .sidebar .calendar-icon {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      .sidebar #dateTime {
        font-size: 0.9rem;
        line-height: 1.4;
      }

      .sidebar .menu-btn {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        margin-bottom: 0.5rem;
        border-radius: 8px;
        text-decoration: none;
        color: var(--text-color);
        font-weight: 500;
        transition: background-color 0.2s, color 0.2s;
      }

      .sidebar .menu-btn.active,
      .sidebar .menu-btn:hover {
        background-color: var(--primary-color);
        color: #fff;
      }

      /* Conte√∫do Principal */
      .main-content {
        flex-grow: 1;
        padding: 2rem;
        overflow-y: auto;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 1.8rem;
        color: var(--heading-color);
      }

      /* Cards para as se√ß√µes */
      .card {
        background-color: var(--card-bg);
        border-radius: 12px;
        padding: 1.5rem 2rem;
        box-shadow: var(--shadow);
        margin-bottom: 2rem;
      }

      .card-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--heading-color);
        margin-bottom: 1.5rem;
      }

      /* Estilos do Formul√°rio de Busca */
      .search-form {
        display: flex;
      }

      .search-form input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        font-family: "Inter", sans-serif;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      .search-form input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
      }

      /* Estilo das Tabelas */
      .table-wrapper {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
      }

      th,
      td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
        white-space: nowrap;
      }

      thead th {
        font-weight: 600;
        color: var(--heading-color);
        background-color: #f8f9fa;
      }

      tbody tr:last-child td {
        border-bottom: none;
      }

      tbody tr:hover {
        background-color: #f8f9fa;
      }

      td.actions-cell {
        display: flex;
        gap: 0.5rem;
      }

      .btn-action {
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s;
        color: white;
      }

      .btn-edit {
        background-color: var(--warning-color);
      }

      .btn-edit:hover {
        background-color: #dd6b20;
      }

      .btn-delete {
        background-color: var(--danger-color);
      }

      .btn-delete:hover {
        background-color: #c53030;
      }

      .btn-save {
        background-color: #38a169;
      }

      .btn-save:hover {
        background-color: #2f855a;
      }

      .btn-cancel {
        background-color: #718096;
      }

      .btn-cancel:hover {
        background-color: #4a5568;
      }

      input.editable {
        width: 100%;
        min-width: 120px;
        padding: 0.5rem;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        font-size: 0.9rem;
      }

      input.editable:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
      }
    </style>
  </head>

  <body>
    <div class="main-flex">
      <div class="sidebar">
        <div class="calendar">
          <div class="calendar-icon">üìÖ</div>
          <div class="date-time" id="dateTime"></div>
        </div>
        <a href="index.html" class="menu-btn">In√≠cio</a>
        <a href="checkin.html" class="menu-btn">Check-in</a>
        <a href="checkout.html" class="menu-btn">Check-out</a>
        <a href="clientes.html" class="menu-btn active">Clientes</a>
        <a href="quartos.html" class="menu-btn">Quartos</a>
        <a href="reservas.html" class="menu-btn">Reservas</a>
        <a href="produtos.html" class="menu-btn">Produtos</a>
        <a href="calendario.html" class="menu-btn">Calend√°rio</a>
      </div>

      <div class="main-content">
        <header class="header">
          <h1>Gerenciar Clientes</h1>
        </header>

        <section class="card">
          <h2 class="card-title">Buscar Cliente</h2>
          <form class="search-form">
            <input
              type="text"
              id="searchInput"
              placeholder="Digite para buscar por nome, CPF ou passaporte..."
            />
          </form>
        </section>

        <section class="card">
          <h2 class="card-title">Clientes Cadastrados</h2>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>CPF</th>
                  <th>Nome</th>
                  <th>CEP</th>
                  <th>Endere√ßo</th>
                  <th>Telefone</th>
                  <th>Email</th>
                  <th>Passaporte</th>
                  <th>Data Nasc.</th>
                  <th>Nacionalidade</th>
                  <th>A√ß√µes</th>
                </tr>
              </thead>
              <tbody id="clientes-tbody">
                <!-- Dados dos clientes ser√£o inseridos aqui -->
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div>

    <script>
      let todosClientes = []; // Armazena a lista completa de clientes para filtro e cancelamento

      // Atualiza data e hora em tempo real
      function updateDateTime() {
        const now = new Date();
        const date = now.toLocaleDateString("pt-BR");
        const time = now.toLocaleTimeString("pt-BR", {
          hour: "2-digit",
          minute: "2-digit",
        });
        document.getElementById("dateTime").textContent = `${date}\n${time}`;
      }
      updateDateTime();
      setInterval(updateDateTime, 1000);

      // Formata a data para o formato YYYY-MM-DD para o input
      function formatarDataParaInput(isoDate) {
        if (!isoDate) return "";
        return new Date(isoDate).toISOString().split("T")[0];
      }

      function formatarCampo(valor) {
        return valor && valor !== "null" ? valor : "N/A";
      }

      // Renderiza a lista de clientes na tabela
      function renderClientes(clientes) {
        const tbody = document.getElementById("clientes-tbody");
        tbody.innerHTML = "";
        if (clientes.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="10">Nenhum cliente encontrado.</td></tr>';
          return;
        }
        clientes.forEach((cliente) => {
          const row = document.createElement("tr");
          row.id = `cliente-${cliente.id || cliente.cpf || cliente.passaporte}`;
          row.innerHTML = getRowHtml(cliente);
          tbody.appendChild(row);
        });
      }

      // Gera o HTML de uma linha da tabela
      function getRowHtml(cliente) {
        const dataNascimentoFormatada = cliente.data_nascimento
          ? new Date(cliente.data_nascimento).toLocaleDateString("pt-BR")
          : "N/A";
        return `
                <td>${formatarCampo(cliente.cpf)}</td>
                <td><span data-field="nome">${cliente.nome}</span></td>
                <td>${formatarCampo(cliente.cep)}</td>
                <td><span data-field="endereco">${
                  cliente.endereco || "N/A"
                }</span></td>
                <td><span data-field="telefone">${
                  cliente.telefone || "N/A"
                }</span></td>
                <td><span data-field="email">${
                  cliente.email || "N/A"
                }</span></td>
                <td>${formatarCampo(cliente.passaporte)}</td>
                <td><span data-field="data_nascimento">${dataNascimentoFormatada}</span></td>
                <td><span data-field="nacionalidade">${
                  cliente.nacionalidade || "N/A"
                }</span></td>
                <td class="actions-cell">
                    <button class="btn-action btn-edit" onclick="editarCliente('${
                      cliente.id
                    }')">Editar</button>
                    <button class="btn-action btn-delete" onclick="deletarCliente('${
                      cliente.id
                    }')">Deletar</button>
                </td>
            `;
      }

      // Carrega os clientes da API
      async function carregarClientes() {
        const tbody = document.getElementById("clientes-tbody");
        tbody.innerHTML = '<tr><td colspan="10">Carregando...</td></tr>';
        try {
          const response = await fetch("/api/clientes");
          todosClientes = await response.json();
          renderClientes(todosClientes);
        } catch (error) {
          tbody.innerHTML =
            '<tr><td colspan="10">Erro ao carregar clientes.</td></tr>';
          console.error("Erro:", error);
        }
      }

      // Filtra os clientes com base na busca
      function filterClientes() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const clientesFiltrados = todosClientes.filter((cliente) => {
          const passaporte = cliente.passaporte || "";

          return (
            cliente.nome.toLowerCase().includes(searchTerm) ||
            cliente.cpf.includes(searchTerm) ||
            passaporte.toLowerCase().includes(searchTerm)
          );
        });
        renderClientes(clientesFiltrados);
      }

      // Habilita a edi√ß√£o em linha para um cliente
      function editarCliente(id) {
        const row = document.getElementById(`cliente-${id}`);
        if (!row || row.querySelector("input.editable")) return;

        const cliente = todosClientes.find((c) => c.id == id) || {};

        row.querySelectorAll("span[data-field]").forEach((span) => {
          const field = span.dataset.field;
          if (field !== "cpf") {
            let value = cliente[field] || "";
            let inputType = "text";
            if (field === "data_nascimento") {
              inputType = "date";
              value = formatarDataParaInput(value);
            }
            span.innerHTML = `<input type="${inputType}" class="editable" data-field="${field}" value="${value}">`;
          }
        });

        const actionsCell = row.querySelector(".actions-cell");
        actionsCell.innerHTML = `
    <button class="btn-action btn-save" onclick="salvarCliente('${id}')">Salvar</button>
    <button class="btn-action btn-cancel" onclick="cancelarEdicao('${id}')">Cancelar</button>
  `;
      }

      // Cancela a edi√ß√£o e restaura a linha
      function cancelarEdicao(id) {
        const clienteOriginal = todosClientes.find((c) => c.id == id);
        if (clienteOriginal) {
          const row = document.getElementById(`cliente-${id}`);
          row.innerHTML = getRowHtml(clienteOriginal);
        }
      }

      // Salva as altera√ß√µes do cliente
      async function salvarCliente(id) {
        const row = document.getElementById(`cliente-${id}`);
        const clienteOriginal = todosClientes.find((c) => c.id == id);
        if (!clienteOriginal) {
          alert("Erro: n√£o foi poss√≠vel encontrar os dados originais do cliente.");
          return;
        }

        const dataToSend = { ...clienteOriginal };

        row.querySelectorAll("input.editable").forEach((input) => {
          dataToSend[input.dataset.field] = input.value;
        });

        try {
          const response = await fetch(`/api/clientes/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(dataToSend),
          });

          if (response.ok) {
            alert("Cliente atualizado com sucesso!");
            Object.assign(clienteOriginal, dataToSend);
            cancelarEdicao(id);
          } else {
            const errorData = await response.json();
            alert(
              `Erro ao atualizar cliente: ${
                errorData.message || "Erro desconhecido"
              }`
            );
          }
        } catch (error) {
          console.error("Erro:", error);
          alert("Erro de conex√£o ao salvar cliente.");
        }
      }

      // Deleta um cliente
      async function deletarCliente(id) {
        if (confirm("Tem certeza que deseja deletar este cliente?")) {
          const response = await fetch(`/api/clientes/${id}`, { method: "DELETE" });
          if (response.ok) {
            alert("Cliente deletado com sucesso!");
            carregarClientes();
          } else {
            const errorData = await response.json();
            alert(errorData.message || "Erro ao deletar cliente.");
          }
        }
      }

      // Inicializa a p√°gina
      document.addEventListener("DOMContentLoaded", () => {
        carregarClientes();
        document
          .getElementById("searchInput")
          .addEventListener("keyup", filterClientes);
      });
    </script>
  </body>
</html>
